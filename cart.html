<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eCommerce Store</title>
   <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
   </head>

     <body>
        <div class="container">

        <nav class = "navbar navbar-expand-lg navbar-light bg-light sticky=top">
         <a href="index.html" class="navbar-brand">Shop</a>
         <a href="cart.html" class="navbar-brand"> <ion-icon name= "basket"></ion-icon> Cart</a>
       </nav>

         <header class="jumbotron m-0">
           <h1>Camera</h1>
           <img src="https://user.oc-static.com/upload/2019/12/12/1576141243078_Orinoco%20logo.png">
           <!--img scr "http/-->
           <h1 id="main-heading" class="text-center"> YOUR ITEM IN CART<h1>
             
         </header>
         <div class="row">
            <main class="col-sm-10">  
                <form>
                  <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type= "text" class="form-control" required>
                  </div>

                   <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type= "text" class="form-control" required>
                  </div>

                   <div class="form-group">
                    <label for="address">Address</label>
                    <input id="address" type= "address" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="email">Email-mail address</label>
                    <input type="email" pattern=".+@.+\..+" id="email" class="form-control" required>
                    </div>

                   <button type="Submit" class="btn btn-success" id="submit-button">Submit</button>
               
                   <footer class ="bg-light">
                      <p class="text-center p-3">Ray Ash 2020</p> 
                    </footer>
                                        

                 </form>  
               </main>                                                               
              </div>                                   
            </div>
          <script src="cart.js"></script>
         <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
     </body>
 </html>
