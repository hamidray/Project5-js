<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eCommerce Store</title>
   <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
   </head>

     <body>
        <div class="container">

        <nav class = "navbar navbar-expand-lg navbar-light bg-light sticky=top">
         <a href="index.html" class="navbar-brand">Shop</a>
         <a href="cart.html" class="navbar-brand"> <ion-icon name= "basket"></ion-icon> Cart</a>
       </nav>

         <header class="jumbotron m-0">
           <h1>Camera</h1>
           <img src="https://user.oc-static.com/upload/2019/12/12/1576141243078_Orinoco%20logo.png">
           <!--img scr "http/-->
           <div class="index__footer">
            <a href="index.html" class="index__link">Back</a>
           </div>
           </header>
           
      
         <main class="row m-0 card">
          <div class="table-responsive">
            <table class="table table-striped table-hover"></table>
              <h2 class="text-center"><ins>ITEM</ins> In Your Cart</h2>
              <div class= "products-container">
                <div class= "product-header">
                 <h5 class="product-title">Product:</h5>
                 <h5 class="lens">Lens:</h5>
                 <h5 class="price">Price:</h5>
                </div>
                <div class="products">
                 
                </div>
                </div> 

          
          
         </main>
        
         <section id="orderSection">
         <br><br>
         <h2 class="text-center">Submit Order</h2>

         <form class="card-p5">
        
            <div class="form-group col-md-6">
                    <label for="firstname">First Name</label>
                    <input id="firstname" type= "text" class="form-control" placeholder="First Name">
                    <small class="text-danger d-none" id="firstnameError">InavlidInput</small>
                  </div>

             <div class="form-group col-md-6">
                    <label for="lastname">Last Name</label>
                    <input id="lastname" type= "text" class="form-control" placeholder="Last Name">
                    <small class="text-danger d-none" id="lastnameError">InavlidInput</small>
             </div>

                   <div class="form-group form-control">
                    <label for="address">Address</label>
                    <input id="address" type= "address" class="form-control" placeholder="Address">
                    <small class="text-danger d-none" id="addressError">InavlidInput</small>
             </div>

                  <div class="form-group form-control">
                    <label for="email">Email-mail address</label>
                    <input type="email" id="email" class="form-control" placeholder="Email Address">
                    <small class="text-danger d-none" id="emailError">InavlidInput</small>
             </div>

             <div class="form-group form-control">
              <button id="btn">Submit</button>
                                            
                     
                 </form>  
                </section>
               <footer class ="bg-light">
                <p class="text-center p-3">Ray Ash 2020</p> 
              </footer>
             </div>
           <script src="cart.js"></script>
         <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
      </body>
 </html>
